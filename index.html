<div class="container">

  <div id="calendar"></div>
  <div id="clock"></div>

  <button onclick="addEvent()">Add Event</button>

  <script>
    let calendar;

    // Initialize FullCalendar
    $(document).ready(function() {
      calendar = $('#calendar').fullCalendar({
        // Add your FullCalendar configuration options here
        // For example:
        defaultView: 'month',
      });
    });

    // Update clock every second
    setInterval(updateClock, 1000);

    function updateClock() {
      const now = moment().format('HH:mm:ss');
      document.getElementById('clock').innerText = 'Current time: ' + now;
    }

    function addEvent() {
      const title = prompt('Enter event title:');
      if (title) {
        const dateString = prompt('Enter event date (YYYY-MM-DD):');
        const date = moment(dateString);
        if (date.isValid()) {
          const event = {
            title: title,
            start: date,
            allDay: true
          };
          calendar.fullCalendar('renderEvent', event, true);
        } else {
          alert('Invalid date format. Please enter date in YYYY-MM-DD format.');
        }
      }
    }
  </script>
